<ion-header>

  <ion-navbar>
    <ion-title>sura</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{suraIndex}} : {{suraTitle}}
    </ion-card-header>
    <ion-card-content *ngFor="let sura of suraData">
      <span>{{sura.text}}</span>
      
    </ion-card-content>
  </ion-card>
  
</ion-content>
